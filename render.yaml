services:
  - type: web
    name: instagram-tracker
    env: python
    runtime: python
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt && 
      mkdir -p /var/data && 
      if [ ! -f /var/data/data.json ]; then echo '{"users": {}, "by_user": {}, "meta": {"last_checked": ""}}' > /var/data/data.json; fi && 
      touch /var/data/instagram_tracker.log
    startCommand: python instagram_tracker.py
    autoDeploy: true
    healthCheckPath: /health
    # Mount a persistent disk so data.json and logs survive deploys/restarts
    disk:
      name: tracker-data
      mountPath: /var/data
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: INSTAGRAM_SESSION_ID
        sync: false
